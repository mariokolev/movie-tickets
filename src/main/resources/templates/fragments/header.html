<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Movies</title>
</head>
<body>
<div th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item dropdown" >
		        <a class="nav-link dropdown-toggle" style="display:block" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Movies
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" th:href="@{/movies}">All movies</a>
		          <a class="dropdown-item" th:href="@{/movies/add}">Add movies</a>
		        </div>
		      </li>
		      <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
		        <a class="nav-link dropdown-toggle" style="display:block" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Users
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" th:href="@{/users}">All Users</a>
		          <a class="dropdown-item" th:href="@{/users/create}">Create User</a>
		        </div>
		      </li>
		      <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
		        <a class="nav-link" th:href="@{/orders}">Orders</a>
		      </li>
		    </ul>
		    <div class="nav-item dropdown ml-auto" sec:authorize="isAuthenticated()">
  				<span th:text ="${#authentication.getPrincipal().getUsername()}" class="nav-link dropdown" style="display:block" id="accountDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		        </span>
		        <div class="dropdown-menu" aria-labelledby="accountDropdown">
		          <a class="dropdown-item" th:href="@{/users/account}">Account</a>
		          <a class="dropdown-item" th:href="@{/logout}">Logout</a>
		        </div>
			</div>
	  	</div>
	  </div>
	</nav>
</div>
</body>
</html>
