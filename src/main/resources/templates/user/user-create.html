<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: html_head">
	<title>Home</title>
</head>
<body>
<div th:replace="fragments/header.html :: header"></div>
<div class="container mt-5" style="max-width: 500px">
	<h1 class="text-center">Create User</h1>
	<form class="row g-3 mt-4" th:action="@{/users/create}" method="post" action="#">
		<div class="col-md-6 mt-2">
			<label for="firstNameInput" class="form-label">First name</label>
			<input type="text" class="form-control" th:field="*{user.firstName}" id="firstNameInput" placeholder="First name"/>
		</div>
		<div class="col-md-6 mt-2">
			<label for="lastNameInput" class="form-label">Last name</label>
			<input type="text" class="form-control" th:field="*{user.lastName}" id="lastNameInput" placeholder="Last name"/>
		</div>
		<div class="col-md-12 mt-2">
			<label for="usernameInput" class="form-label">Username</label>
			<input type="text" class="form-control" th:field="*{user.username}" id="usernameInput" placeholder="Username"/>
		</div>
		<div class="col-md-12 mt-2">
			<label for="emailInput" class="form-label">Email</label>
			<input type="text" class="form-control" th:field="*{user.email}" id="emailInput" placeholder="Email"/>
		</div>
		<div class="col-md-12 mt-2">
			<label for="passwordInput">Password</label>
			<input type="password" class="form-control" id="passwordInput" th:field="*{user.password}" placeholder="Password" required/>
		</div>
		<div class="col-auto mt-3">
			<button type="submit" class="btn btn-primary">Create</button>
		</div>
	</form>
</div>
<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
