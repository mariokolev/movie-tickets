<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: html_head">
	<title>Home</title>
</head>
<body>
<div th:replace="fragments/header.html :: header"></div>
	<div class="container mt-5">	
	<h1 class="text-center">All orders</h1>
       <div class="mt-4">
	       	<table class="table">
	        	<thead>
	            	<tr>
	                	<th>Movie</th>
	                    <th>Tickets bought</th>
	                    <th>Date of order</th>
	                    <th>User</th>
	                </tr>
	            </thead>
	            <tbody>
	            	<tr th:each="order : ${orders}">
	                    <td><a th:href="@{/movies/{id}(id=${order.movie.id})}" th:text="${order.movie.movieName}"></a></td>
	                    <td th:text="${order.boughtTickets}">Tickets</td>
	                    <td th:text="${order.dateOfOrder}">Date of order</td>
	                    <td th:text="${order.user.username}">User</td>
	                </tr>
	           	</tbody>
	           </table>
	           <ul th:if="${totalPages > 1}" class="pagination justify-content-end">
			    <li th:class="'page-item '+${currentPage == 1 ? 'disabled' : ''}">
			      <a class="page-link" th:href="@{'/orders/page/' + ${currentPage - 1}}" tabindex="-1">Previous</a>
			    </li>
			    <li th:each="number : ${#numbers.sequence(1, totalPages)}" th:class="'page-item '+${number == currentPage? 'disabled' : '' }">
			    	<a th:href="@{'/orders/page/' + ${number}}" class="page-link">[[${number}]]</a>
			    </li>
			    <li th:class="'page-item '+${currentPage == totalPages ? 'disabled' : ''}">
			      <a th:href="@{'/orders/page/' + ${currentPage + 1}}" class="page-link">Next</a>
			    </li>
			  </ul>
        </div>
	</div>
</body>
</html>
