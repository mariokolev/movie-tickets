<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Orders</title>
</head>
<body>
	<div class="container text-center mt-5">	
	<h1>Your orders</h1>
       <div>
	       	<table class="table table-striped table-bordered">
	        	<thead class="thead-dark">
	            	<tr>
	                	<th>Name</th>
	                    <th>Tickets</th>
	                    <th>Price</th>
	                    <th>Date of order</th>
	                </tr>
	            </thead>
	            <tbody>
	            	<tr th:each="order : ${orders}">
	                    <td th:text="${order.movie.movieName}">Name</td>
	                    <td th:text="${order.boughtTickets}">Tickets</td>
	                    <td th:text="${order.movie.ticketPrice}">Price</td>
	                    <td th:text="${order.dateOfOrder}">Date of order</td>
	                </tr>
	           	</tbody>
	           </table>
        </div>
	</div>
</body>
</html>
